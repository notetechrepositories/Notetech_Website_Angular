<mat-toolbar class="topbar">
  <!-- Mobile Menu -->

  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
    class="m-l-10"
    style="padding: 0px"
  >
    <img
      src="/assets/images/user-5.png"
      class="rounded-circle object-cover"
      style="width: 100%; height: 100%"
    />
  </button>
  <mat-menu
    #profilemenu="matMenu"
    xPosition="before"
    class="topbar-dd cardWithShadow"
  >
    <button mat-menu-item [routerLink]="'/extra/profile'">
      <mat-icon class="d-flex align-items-center"></mat-icon>My Profile
    </button>

    <div class="p-x-12 m-t-12">
      <a (click)="logout()" mat-flat-button color="primary" class="w-100"
        >Logout</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
