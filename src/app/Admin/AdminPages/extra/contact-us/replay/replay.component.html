<h2 mat-dialog-title>Reply to {{ data.name }}</h2>

<mat-dialog-content>
  <form [formGroup]="replyForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" readonly />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Message</mat-label>
      <quill-editor formControlName="message"></quill-editor>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="submitReply()"
    [disabled]="!replyForm.valid"
  >
    Send
  </button>
</mat-dialog-actions>
